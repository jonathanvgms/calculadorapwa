<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora PWA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <link rel="manifest" href="manifest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="images/icons/icon-72x72.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-96x96.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-128x128.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-144x144.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-384x384.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-512x512.png" />
    <meta name="theme-color" content="#db4938" />
</head>

<body>
    <div class="container">
        <h1 class="display-2 text-center">Calculadora</h1>
        <div class="row my-4 mx-1 justify-content-between">
            <input class="col-5 text-end" id="numero1" type="text" name="numero1" placeholder="Valor">
            <input class="col-5 text-end" id="numero2" type="text" name="numero2" placeholder="Valor">
        </div>
        <div class="d-grid gap-2 mx-auto">
            <button id="sumar" class="btn btn-outline-primary" type="button">Sumar</button>
            <button id="restar" class="btn btn-outline-primary" type="button">Restar</button>
            <button id="multiplicar" class="btn btn-outline-primary" type="button">Multiplicar</button>
            <button id="dividir" class="btn btn-outline-primary" type="button">Dividir</button>
        </div>
        <input class="col-12 mt-4 text-end" type="text" id="resultado" name="resultado" placeholder="Resultado"
            readonly>
        <script type="text/javascript" src="app.js"></script>
    </div>
</body>

</html>
